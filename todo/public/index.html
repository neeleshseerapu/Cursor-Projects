<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCLA Student Todo üíôüíõ</title>
    <meta
      name="description"
      content="A UCLA-themed todo app for students to stay organized"
    />
    <meta name="theme-color" content="#2774AE" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêª</text></svg>"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-section">
          <div class="ucla-logo">
            <span class="ucla-text">UCLA</span>
            <span class="bruins-text">BRUINS</span>
          </div>
          <h1 class="app-title">Student Todo</h1>
        </div>
        <div class="header-subtitle">Stay organized, stay ahead!</div>
        <div class="user-controls">
          <div class="current-user">
            <i class="fas fa-user"></i>
            <span id="current-user-badge">bruin</span>
          </div>
          <div class="user-switcher">
            <input
              type="text"
              id="username-input"
              class="username-input"
              placeholder="Enter username"
            />
            <button id="switch-user-btn" class="filter-btn" title="Switch user">
              Switch
            </button>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="todo-container">
          <div class="input-section">
            <form id="todo-form" class="todo-form">
              <div class="input-group">
                <input
                  type="text"
                  id="todo-input"
                  class="todo-input"
                  placeholder="What do you need to do, Bruin?"
                  maxlength="200"
                  required
                />
                <button type="submit" class="add-btn">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="priority-selector">
                <label for="priority">Priority:</label>
                <select id="priority" class="priority-select">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="deadline-selector">
                <label for="due-date">Due:</label>
                <input
                  type="datetime-local"
                  id="due-date"
                  class="due-date-input"
                />
              </div>
            </form>
          </div>

          <div class="filters-section">
            <div class="filter-buttons">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="active">Active</button>
              <button class="filter-btn" data-filter="completed">
                Completed
              </button>
            </div>
            <div class="view-toggle">
              <button
                id="view-list-btn"
                class="filter-btn active"
                title="List view"
              >
                <i class="fas fa-list"></i>
              </button>
              <button
                id="view-calendar-btn"
                class="filter-btn"
                title="Calendar view"
              >
                <i class="fas fa-calendar"></i>
              </button>
            </div>
            <div class="sort-options">
              <select id="sort-select" class="sort-select">
                <option value="date">Sort by Date</option>
                <option value="dueDate">Sort by Due Date</option>
                <option value="priority">Sort by Priority</option>
                <option value="alphabetical">Sort Alphabetically</option>
              </select>
            </div>
          </div>

          <div class="todo-list-container" id="list-container">
            <ul id="todo-list" class="todo-list">
              <!-- Todo items will be dynamically added here -->
            </ul>
          </div>

          <div
            class="calendar-container"
            id="calendar-container"
            style="display: none"
          >
            <div class="calendar-header">
              <button
                id="calendar-prev"
                class="filter-btn"
                title="Previous month"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              <div id="calendar-month-label" class="calendar-month-label">
                Month YYYY
              </div>
              <button id="calendar-next" class="filter-btn" title="Next month">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
              <!-- Calendar will be rendered here -->
            </div>
            <div class="calendar-day-details" id="calendar-day-details">
              <!-- Selected day tasks will be shown here -->
            </div>
          </div>

          <div class="stats-section">
            <div class="stat-item">
              <span class="stat-number" id="total-todos">0</span>
              <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="completed-todos">0</span>
              <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="pending-todos">0</span>
              <span class="stat-label">Pending</span>
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <p>&copy; 2025 UCLA Student Todo App</p>
          <p class="bruins-motto">Go Bruins! üêª</p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
